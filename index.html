<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物分類ゲーム</title>
  <style>
    body {
      text-align: center;
      margin: 40px;
      font-family: sans-serif;
    }
    #plantImage {
      max-width: 300px;
      display: none; /* 最初は非表示 */
      margin: 20px auto;
    }
    #resultCharacter {
      max-width: 300px;
      display: none; /* 結果表示キャラは最初非表示 */
      margin: 20px auto;
    }
    #timer {
      font-size: 2em;
      margin: 10px;
    }
    #categoryButtons {
      margin: 20px;
    }
    .category-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultText {
      font-size: 1.5em;
      margin-top: 20px;
      display: none; /* 初期は非表示 */
    }
    #continueButton {
      position: fixed;
      bottom: -60px; /* 初期位置（画面下の外） */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      display: none; /* 最初は非表示 */
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: bottom 1s;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>植物分類ゲーム</h1>

<!-- 植物画像 -->
<img id="plantImage" src="" alt="植物の画像">

<!-- 結果発表キャラクター -->
<!-- ここでは index.html と同階層に置いた "resultCharacter.png" としています -->
<img id="resultCharacter" src="resultCharacter.png" alt="結果発表キャラクター">

<!-- タイマー表示 -->
<div id="timer">60</div>

<!-- 分類ボタン -->
<div id="categoryButtons">
  <button class="category-button" data-category="キク">キク</button>
  <button class="category-button" data-category="ウリ">ウリ</button>
  <button class="category-button" data-category="アブラナ">アブラナ</button>
  <button class="category-button" data-category="イネ">イネ</button>
  <button class="category-button" data-category="マメ">マメ</button>
  <button class="category-button" data-category="その他">その他</button>
</div>

<!-- ゲーム開始ボタン -->
<button id="startButton">ゲーム開始</button>

<!-- 結果表示テキスト -->
<div id="resultText"></div>

<!-- コンティニューボタン -->
<button id="continueButton">ぎんのたてごとを　かきならした。</button>

<script>
// -----------------------
//   設定部分（要カスタマイズ）
// -----------------------

// 画像フォルダを "plants/" に
const IMAGE_FOLDER = "plants/";

// 69個のファイル名（例として "plant1.png"～"plant69.png"）
const plantImages = [];
for (let i = 1; i <= 69; i++) {
  plantImages.push(`plant${i}.png`);
}

// 「正解の分類」を画像ごとに設定（例としてすべて "キク"）
const correctCategoryMap = {};
plantImages.forEach((img) => {
  correctCategoryMap[img] = "キク";
});

// 合計問題数（本番では 69 にする）
let totalQuestions = 69;

// -----------------------
//   ゲーム進行管理用
// -----------------------
let currentQuestion = 0;  // 今何問目か
let correctCount = 0;     // 正解数
let currentImage = "";    // 出題中の画像ファイル名
let timeLeft = 60;        // カウントダウン(秒)
let timerId = null;       // setInterval用ID

// 要素取得
const plantImageElement  = document.getElementById("plantImage");
const resultCharacter    = document.getElementById("resultCharacter");
const timerElement       = document.getElementById("timer");
const startButton        = document.getElementById("startButton");
const categoryButtons    = document.querySelectorAll(".category-button");
const resultText         = document.getElementById("resultText");
const continueButton     = document.getElementById("continueButton");

// 初期表示を制御
plantImageElement.style.display = "none";
resultCharacter.style.display   = "none";
resultText.style.display        = "none";
categoryButtons.forEach(btn => btn.style.display = "none");
continueButton.style.display    = "none";

// -----------------------
//   イベント設定
// -----------------------

// 「ゲーム開始」ボタン
startButton.addEventListener("click", startGame);

// 分類ボタンクリック時
categoryButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    // ユーザーが選択した分類
    const chosenCategory = btn.getAttribute("data-category");
    // 正解判定
    if (chosenCategory === correctCategoryMap[currentImage]) {
      correctCount++;
    }
    // 質問終了処理
    endQuestion();
  });
});

// 「コンティニューボタン」
continueButton.addEventListener("click", () => {
  // アニメーションのリセット
  continueButton.style.bottom = "-60px";
  continueButton.style.display = "none";

  // 次の問題がある場合は次へ、無ければゲーム終了
  if (currentQuestion < totalQuestions) {
    showQuestion();
  } else {
    finalizeGame();
  }
});

// -----------------------
//   ゲーム開始
// -----------------------
function startGame() {
  currentQuestion = 0;
  correctCount = 0;
  startButton.style.display = "none";
  resultCharacter.style.display = "none";
  resultText.style.display = "none";

  // 配列をシャッフル（重複なくランダムに出題する場合）
  shuffleArray(plantImages);

  showQuestion();
}

// 配列をシャッフルする関数
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const r = Math.floor(Math.random() * (i + 1));
    [array[i], array[r]] = [array[r], array[i]];
  }
}

// -----------------------
//   問題表示
// -----------------------
function showQuestion() {
  currentQuestion++;
  timeLeft = 60;
  timerElement.textContent = timeLeft;
  timerId = setInterval(countdown, 1000);

  // シャッフル済み配列から currentQuestion 番目を取得
  currentImage = plantImages[currentQuestion - 1];
  plantImageElement.src = IMAGE_FOLDER + currentImage;
  plantImageElement.style.display = "block";

  categoryButtons.forEach(btn => {
    btn.style.display = "inline-block";
  });

  resultCharacter.style.display = "none";
  resultText.style.display = "none";
}

// -----------------------
//   カウントダウン
// -----------------------
function countdown() {
  timeLeft--;
  timerElement.textContent = timeLeft;
  if (timeLeft <= 0) {
    endQuestion();
  }
}

// -----------------------
//   1問終了処理
// -----------------------
function endQuestion() {
  clearInterval(timerId);
  plantImageElement.style.display = "none";
  categoryButtons.forEach(btn => {
    btn.style.display = "none";
  });

  resultCharacter.style.display = "block";
  resultText.textContent = `正解数：${correctCount} / ${currentQuestion}`;
  resultText.style.display = "block";

  // コンティニューボタンを表示（アニメで上がる）
  continueButton.style.display = "block";
  setTimeout(() => {
    continueButton.style.bottom = "50%";
  }, 100);
}

// -----------------------
//   全問題終了後
// -----------------------
function finalizeGame() {
  resultCharacter.style.display = "block";
  resultText.textContent = `ゲーム終了！最終正解数：${correctCount} / ${totalQuestions}`;
  resultText.style.display = "block";
  timerElement.textContent = "終了";
  continueButton.style.display = "none";
}
</script>

</body>
</html>
