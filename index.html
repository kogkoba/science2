<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物分類ゲーム</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Courier New', monospace;
    }
    #gameContainer {
      display: inline-block;
      border: 2px solid white;
      padding: 10px;
      width: 250px;
      background-color: black;
    }
    #messageBox {
      border: 2px solid white;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    #plantImage {
      max-width: 150px;
      display: block;
      margin: 10px auto;
      border: 2px solid white;
    }
    #plantName {
      font-size: 1.2em;
      color: yellow;
    }
    #categoryButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .category-button {
      margin: 5px;
      padding: 5px;
      font-size: 1em;
      cursor: pointer;
      background-color: black;
      color: white;
      border: 1px solid white;
      width: 100px;
    }
    .category-button:hover {
      background-color: white;
      color: black;
    }
    #timer {
      font-size: 1.5em;
      margin-top: 10px;
    }
    #score {
      font-size: 1.5em;
      margin-top: 10px;
    }
    #retryButton {
      display: none;
      padding: 10px;
      font-size: 1em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="messageBox">植物が あらわれた。</div>
  <img id="plantImage" src="" alt="植物の画像">
  <div id="plantName"></div>

  <div id="categoryButtons">
    <button class="category-button" data-category="キク">▶ キク</button>
    <button class="category-button" data-category="アブラナ">アブラナ</button>
    <button class="category-button" data-category="イネ">イネ</button>
    <button class="category-button" data-category="マメ">マメ</button>
    <button class="category-button" data-category="ウリ">ウリ</button>
    <button class="category-button" data-category="その他">その他</button>
  </div>

  <div id="timer">タイマー: 60</div>
  <div id="score">スコア: 0</div>
  <button id="retryButton">もう一度プレイ</button>
</div>

<script>
const IMAGE_FOLDER = "";
const plantImages = [
  "アブラナ-アブラナ.png", "アブラナ-イヌガラシ.png", "アブラナ-カブ.png", "アブラナ-キャベツ.png",
  "アブラナ-ダイコン.png", "アブラナ-ナズナ.png", "アブラナ-ワサビ.png",
  "イネ-イネ.png", "イネ-エノコログサ.png", "イネ-オヒシバ.png", "イネ-コムギ.png",
  "イネ-ササ.png", "イネ-ススキ.png", "イネ-スズメノカタビラ.png", "イネ-スズメノテッポウ.png",
  "イネ-タケ.png", "イネ-トウモロコシ.png", "イネ-メヒシバ.png",
  "ウリ-アマチャヅル.png", "ウリ-カボチャ.png", "ウリ-カラスウリ.png",
  "ウリ-キュウリ.png", "ウリ-スイカ.png", "ウリ-ヘチマ.png", "ウリ-ユウガオ.png",
  "キク-オナモミ.png", "キク-キク.png", "キク-コスモス.png", "キク-セイタカアワダチソウ.png",
  "キク-センダングサ.png", "キク-ダリア.png", "キク-タンポポ.png",
  "キク-ノアザミ.png", "キク-ノゲシ.png", "キク-ハルジオン.png",
  "キク-ヒマワリ.png", "キク-ヒメジョオン.png", "キク-ヒャクニチソウ.png",
  "キク-マーガレット.png", "キク-マリーゴールド.png",
  "その他-アサガオ.png", "その他-アヤメ.png", "その他-オオバコ.png",
  "その他-オシロイバナ.png", "その他-カタバミ.png", "その他-グラジオラス.png",
  "その他-サクラ.png", "その他-ジャガイモ.png", "その他-スイセン.png",
  "その他-ツツジ.png", "その他-ツバキ.png", "その他-ツユクサ.png",
  "その他-ヒガンバナ.png", "その他-ヒヤシンス.png", "その他-ホウセンカ.png",
  "その他-ヤドリギ.png", "その他-ヤマブキ.png", "その他-ユリ.png"
];

let correctCategoryMap = {};
plantImages.forEach(filename => {
  let category = filename.split("-")[0];
  correctCategoryMap[filename] = category;
});

let score = 0;
let timeLeft = 60;
let timerId = null;

const plantImageElement = document.getElementById("plantImage");
const plantNameElement = document.getElementById("plantName");
const timerElement = document.getElementById("timer");
const scoreElement = document.getElementById("score");
const retryButton = document.getElementById("retryButton");

document.querySelectorAll(".category-button").forEach(btn => {
  btn.addEventListener("click", () => {
    let chosenCategory = btn.getAttribute("data-category");
    let currentImage = plantImageElement.src.split("/").pop();
    
    if (chosenCategory === correctCategoryMap[currentImage]) {
      score += 10;
      scoreElement.textContent = `スコア: ${score}`;
    }
    if (timeLeft > 0) {
      showQuestion();
    }
  });
});

retryButton.addEventListener("click", startGame);

function startGame() {
  score = 0;
  timeLeft = 60;
  retryButton.style.display = "none";
  scoreElement.textContent = "スコア: 0";
  timerElement.textContent = `タイマー: ${timeLeft}`;
  timerId = setInterval(countdown, 1000);
  showQuestion();
}

function showQuestion() {
  let currentImage = plantImages[Math.floor(Math.random() * plantImages.length)];
  plantImageElement.src = IMAGE_FOLDER + currentImage;
  plantNameElement.textContent = currentImage.split("-")[1].replace(".png", "");
  plantImageElement.style.display = "block";
}

function countdown() {
  timeLeft--;
  timerElement.textContent = `タイマー: ${timeLeft}`;
  if (timeLeft <= 0) {
    clearInterval(timerId);
    retryButton.style.display = "block";
    plantNameElement.textContent = "ゲーム終了！";
  }
}

startGame();
</script>

</body>
</html>
