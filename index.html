<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物分類ゲーム (RPG風)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ==== ページ全体の背景・フォント設定 ==== */
    body {
      background-color: #000;     /* 背景を黒 */
      color: #fff;               /* 文字色を白 */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    /* 画面コンテナ（中央寄せや上下余白を確保） */
    #gameContainer {
      max-width: 400px; /* スマホでも見やすい幅 */
      margin: 0 auto;
      padding: 10px;
    }

    /* ==== RPG風のボックス ==== */
    .rpg-box {
      border: 2px solid #fff;  /* 白い枠線 */
      padding: 10px;
      margin: 10px auto;
      text-align: left;        /* 左寄せにしてみる(お好み) */
      position: relative;      /* 矢印など配置用 */
    }

    /* 上段のメッセージボックス: 例「○○があらわれた！」 */
    #messageBox {
      min-height: 60px;   /* ボックスの最小高さ */
    }

    /* 中央の画像ボックス */
    #imageBox {
      text-align: center; /* 画像は真ん中に */
      margin: 20px 0;
    }
    /* 植物画像を大きめに。幅はボックス幅の8割程度 */
    #plantImage {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 植物名をゴールド色に */
    #plantName {
      color: #FFD700;  /* gold */
      font-weight: bold;
      margin-top: 5px;
    }

    /* 下段のボタンボックス */
    #buttonBox {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 左に並べる */
    }

    /* 分類ボタン（RPGのコマンド風） */
    .category-button {
      background: none; 
      border: none;
      color: #fff; 
      font-size: 1em;
      text-align: left;
      padding: 5px 10px;
      cursor: pointer;
      outline: none;
    }
    .category-button:hover {
      background-color: rgba(255,255,255,0.2); 
    }

    /* 矢印(▶)の体裁：疑似要素で付与も可だが、ここではHTML内のテキストを使う想定 */
    .arrow {
      margin-right: 6px;
      color: #fff;
    }

    /* 枠線もつけたい場合は .rpg-box を再利用 */
    #buttonContainer {
      border: 2px solid #fff;
      padding: 10px;
      margin: 10px auto;
      text-align: left;
    }

    /* タイマーやその他、必要なら追加 */
    #timer {
      margin-top: 5px;
      font-size: 1em;
      color: #ccc; /* ちょっと薄い色に */
    }

    /* コンティニューボタンなどを下に固定する場合 */
    #continueButton {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      display: none; 
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- 上段メッセージボックス -->
    <div id="messageBox" class="rpg-box">
      <span id="messageText">ハルジオンがあらわれた。</span>
    </div>

    <!-- 中央：画像＋植物名 -->
    <div id="imageBox">
      <img id="plantImage" src="harujion.png" alt="ハルジオン">
      <div id="plantName">ハルジオン</div>
    </div>

    <!-- 下段：分類ボタンリスト (RPG風コマンド) -->
    <div id="buttonContainer">
      <div id="buttonBox">
        <!-- 例: 矢印(▶)＋テキストで表現 -->
        <button class="category-button"><span class="arrow">▶</span>キク</button>
        <button class="category-button"><span class="arrow">▶</span>アブラナ</button>
        <button class="category-button"><span class="arrow">▶</span>イネ</button>
        <button class="category-button"><span class="arrow">▶</span>ウリ</button>
        <button class="category-button"><span class="arrow">▶</span>マメ</button>
        <button class="category-button"><span class="arrow">▶</span>その他</button>
      </div>
    </div>

    <!-- タイマー表示例（不要なら削除可） -->
    <div id="timer">60秒</div>

    <!-- コンティニューボタン -->
    <button id="continueButton">次へ</button>

  </div>

<script>
  /* ここにゲーム処理のスクリプト (機能面) を入れる。 
     上記のUIパーツを取得して動かす想定。
     サンプルとして最低限のイメージのみ */
  const messageText = document.getElementById("messageText");
  const plantImage = document.getElementById("plantImage");
  const plantName = document.getElementById("plantName");
  const categoryButtons = document.querySelectorAll(".category-button");
  const continueButton = document.getElementById("continueButton");

  // 例: ボタンのクリックでメッセージを変えるサンプル
  categoryButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const chosen = btn.textContent.replace("▶", "").trim();
      messageText.textContent = chosen + " が選択されました！";
    });
  });

  // コンティニューボタンの制御例
  continueButton.style.display = "block";
  continueButton.addEventListener("click", () => {
    messageText.textContent = "次の問題へ…";
    // 遷移などは自由に
  });
</script>
</body>
</html>
