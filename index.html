
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物バトルゲーム</title>
  <style>
  /* メッセージボックスの演出 */
  #messageBox.correct {
    background-color: green;
    color: white;
  }
  #messageBox.wrong {
    background-color: red;
    color: white;
    animation: blink 0.5s 3;
  }
  
  @keyframes blink {
    50% { opacity: 0; }
  }

  /* HPバーの演出 */
  .hp-bar.shake {
    animation: shake 0.3s ease-in-out;
  }

  @keyframes shake {
    0% { transform: translateX(0px); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0px); }
  }

  /* 危険状態のHPバー */
  .low-hp {
    background: linear-gradient(to right, darkred, red);
    animation: blink 1s infinite;
  }

  /* ボタンのクリック時アニメーション */
  .category-button:active {
    background-color: yellow;
    color: black;
    transition: background-color 0.2s;
  }
</style>

<script>
function handleAnswer(category) {
  let messageBox = document.getElementById("messageBox");
  let playerHpBar = document.getElementById("playerHpBar");
  let plantHpBar = document.getElementById("plantHpBar");

  if (plantData[currentImage] === category) {
    plantHp -= 10;
    messageBox.textContent = "正解！ 植物にダメージ！";
    messageBox.classList.add("correct");
    plantHpBar.classList.add("shake");
  } else {
    playerHp -= 10;
    messageBox.textContent = "ミス！ プレイヤーにダメージ！";
    messageBox.classList.add("wrong");
    playerHpBar.classList.add("shake");
  }

  updateHpBars();

  if (plantHp <= 0) {
    messageBox.textContent = "植物は　たおれた。";
    document.getElementById("continueButton").style.display = "block";
    document.getElementById("categoryButtons").style.display = "none";
  } else if (playerHp <= 0) {
    messageBox.textContent = "プレイヤーは　たおれた。。";
    document.getElementById("continueButton").style.display = "block";
    document.getElementById("categoryButtons").style.display = "none";
  } else {
    setTimeout(() => {
      messageBox.classList.remove("correct", "wrong");
      plantHpBar.classList.remove("shake");
      playerHpBar.classList.remove("shake");
      showQuestion();
    }, 1000);
  }
}

function updateHpBars() {
  let playerHpBar = document.getElementById("playerHpBar");
  let plantHpBar = document.getElementById("plantHpBar");

  playerHpBar.style.width = `${(playerHp / 50) * 100}%`;
  plantHpBar.style.width = `${(plantHp / 50) * 100}%`;

  if (playerHp <= 10) {
    playerHpBar.classList.add("low-hp");
  } else {
    playerHpBar.classList.remove("low-hp");
  }
}
</script>
</head>
<body>

<div id="gameContainer">
  <div id="messageBox">植物が あらわれた！</div>

  <div class="hp-label">植物 HP</div>
  <div class="hp-bar-container"><div class="hp-bar" id="plantHpBar"></div></div>

  <img id="plantImage" src="" alt="植物の画像">

  <div class="hp-label">プレイヤー HP</div>
  <div class="hp-bar-container"><div class="hp-bar" id="playerHpBar"></div></div>

  <div id="categoryButtons">
    <button class="category-button" data-category="キク">キク</button>
    <button class="category-button" data-category="アブラナ">アブラナ</button>
    <button class="category-button" data-category="イネ">イネ</button>
    <button class="category-button" data-category="マメ">マメ</button>
    <button class="category-button" data-category="ウリ">ウリ</button>
    <button class="category-button" data-category="その他">その他</button>
  </div>

  <button id="continueButton">▶ くちぶえ</button>
</div>

<script>
const IMAGE_FOLDER = "https://kogkoba.github.io/science2/";
const plantData = {
  "アブラナ-アブラナ.png": "アブラナ",
  "アブラナ-イヌガラシ.png": "アブラナ",
  "アブラナ-カブ.png": "アブラナ",
  "アブラナ-キャベツ.png": "アブラナ",
  "アブラナ-ダイコン.png": "アブラナ",
  "アブラナ-ナズナ.png": "アブラナ",
  "アブラナ-ワサビ.png": "アブラナ",
  "イネ-イネ.png": "イネ",
  "イネ-エノコログサ.png": "イネ",
  "イネ-オヒシバ.png": "イネ",
  "イネ-コムギ.png": "イネ",
  "イネ-ササ.png": "イネ",
  "イネ-ススキ.png": "イネ",
  "イネ-スズメノカタビラ.png": "イネ",
  "イネ-スズメノテッポウ.png": "イネ",
  "イネ-タケ.png": "イネ",
  "イネ-トウモロコシ.png": "イネ",
  "イネ-メヒシバ.png": "イネ",
  "ウリ-アマチャヅル.png": "ウリ",
  "ウリ-カボチャ.png": "ウリ",
  "ウリ-カラスウリ.png": "ウリ",
  "ウリ-キュウリ.png": "ウリ",
  "ウリ-スイカ.png": "ウリ",
  "ウリ-ヘチマ.png": "ウリ",
  "ウリ-ユウガオ.png": "ウリ",
  "キク-オナモミ.png": "キク",
  "キク-キク.png": "キク",
  "キク-コスモス.png": "キク",
  "キク-セイタカアワダチソウ.png": "キク",
  "キク-センダングサ.png": "キク",
  "キク-ダリア.png": "キク",
  "キク-タンポポ.png": "キク",
  "キク-ノアザミ.png": "キク",
  "キク-ノゲシ.png": "キク",
  "キク-ハルジオン.png": "キク",
  "キク-ヒマワリ.png": "キク",
  "キク-ヒメジョオン.png": "キク",
  "キク-ヒャクニチソウ.png": "キク",
  "キク-マーガレット.png": "キク",
  "キク-マリーゴールド.png": "キク"
};

let playerHp = 50;
let plantHp = 50;
let currentImage = "";

function updateHpBars() {
  document.getElementById("playerHpBar").style.width = `${(playerHp / 50) * 100}%`;
  document.getElementById("plantHpBar").style.width = `${(plantHp / 50) * 100}%`;
}

function showQuestion() {
  let keys = Object.keys(plantData);
  let randomIndex = Math.floor(Math.random() * keys.length);
  currentImage = keys[randomIndex];
  let plantName = currentImage.split("-")[1].replace(".png", "");

  document.getElementById("plantImage").src = IMAGE_FOLDER + encodeURIComponent(currentImage);
  document.getElementById("messageBox").textContent = `植物は ${plantName} を はなった！`;
}

function handleAnswer(category) {
  if (plantData[currentImage] === category) {
    plantHp -= 10;
    document.getElementById("messageBox").textContent = "正解！ 植物にダメージ！";
  } else {
    playerHp -= 10;
    document.getElementById("messageBox").textContent = "ミス！プレイヤーにダメージ！";
  }

  updateHpBars();

  if (plantHp <= 0) {
    document.getElementById("messageBox").textContent = "植物は　たおれた。";
    document.getElementById("continueButton").style.display = "block";
    document.getElementById("categoryButtons").style.display = "none";
  } else if (playerHp <= 0) {
    document.getElementById("messageBox").textContent = "プレイヤーは　たおれた。。";
    document.getElementById("continueButton").style.display = "block";
    document.getElementById("categoryButtons").style.display = "none";
  } else {
    setTimeout(showQuestion, 1000);
  }
}

document.querySelectorAll(".category-button").forEach(button => {
  button.addEventListener("click", () => handleAnswer(button.getAttribute("data-category")));
});

document.getElementById("continueButton").addEventListener("click", startGame);

function startGame() {
  playerHp = 50;
  plantHp = 50;
  updateHpBars();
  showQuestion();
  document.getElementById("continueButton").style.display = "none";
  document.getElementById("categoryButtons").style.display = "flex";
}

startGame();
</script>

</body>
</html>
