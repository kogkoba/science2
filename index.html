<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物分類ゲーム</title>
  <style>
    body { background-color: black; color: white; text-align: center; font-family: 'Courier New', monospace; }
    #gameContainer { display: inline-block; border: 2px solid white; padding: 10px; width: 250px; background-color: black; }
    #messageBox { border: 2px solid white; padding: 5px; margin-bottom: 10px; font-size: 1.2em; }
    #plantImage { max-width: 150px; display: block; margin: 10px auto; border: 2px solid white; }
    #categoryButtons { display: flex; flex-wrap: wrap; justify-content: center; }
    .category-button { margin: 5px; padding: 5px; font-size: 1em; cursor: pointer; background-color: black; color: white; border: 1px solid white; width: 100px; }
    .category-button:hover { background-color: white; color: black; }
    .disabled { pointer-events: none; opacity: 0.5; }
    #timer, #score { font-size: 1.5em; margin-top: 10px; }
    #nextButton, #toolBox { display: none; }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="messageBox">植物が あらわれた。</div>
  <img id="plantImage" src="" alt="植物の画像">
  <div id="categoryButtons">
    <button class="category-button" data-category="キク">キク</button>
    <button class="category-button" data-category="アブラナ">アブラナ</button>
    <button class="category-button" data-category="イネ">イネ</button>
    <button class="category-button" data-category="マメ">マメ</button>
    <button class="category-button" data-category="ウリ">ウリ</button>
    <button class="category-button" data-category="その他">その他</button>
  </div>
  <div id="toolBox">どうぐ<br>　▶ぎんのたてごと</div>
  <div id="timer">タイマー: 60</div>
  <div id="score">スコア: 0</div>
  <button id="nextButton">ぎんのたてごとを かきならした</button>
</div>

<script>
const IMAGE_FOLDER = "https://kogkoba.github.io/science2/";  // 画像のパス

const allPlantImages = [
  "アブラナ-アブラナ.png", "アブラナ-イヌガラシ.png", "アブラナ-カブ.png", "アブラナ-キャベツ.png",
  "アブラナ-ダイコン.png", "アブラナ-ナズナ.png", "アブラナ-ワサビ.png",
  "イネ-イネ.png", "イネ-エノコログサ.png", "イネ-オヒシバ.png", "イネ-コムギ.png",
  "イネ-ササ.png", "イネ-ススキ.png", "イネ-スズメノカタビラ.png", "イネ-スズメノテッポウ.png",
  "イネ-タケ.png", "イネ-トウモロコシ.png", "イネ-メヒシバ.png",
  "ウリ-アマチャヅル.png", "ウリ-カボチャ.png", "ウリ-カラスウリ.png",
  "ウリ-キュウリ.png", "ウリ-スイカ.png", "ウリ-ヘチマ.png", "ウリ-ユウガオ.png"
];

let availableImages = [...allPlantImages];
let timeLeft = 60;
let timerId = null;
let currentImage = "";
let score = 0;

function showQuestion() {
  if (availableImages.length === 0) availableImages = [...allPlantImages];
  let randomIndex = Math.floor(Math.random() * availableImages.length);
  currentImage = availableImages.splice(randomIndex, 1)[0];

  let imgPath = IMAGE_FOLDER + currentImage;
  console.log("画像URL: " + imgPath); // デバッグ用

  document.getElementById("plantImage").src = imgPath;
  document.getElementById("messageBox").textContent = `植物は ${currentImage.replace(".png", "")} を よんだ。`;
}

function countdown() {
  timeLeft--;
  document.getElementById("timer").textContent = `タイマー: ${timeLeft}`;
  if (timeLeft <= 0) {
    clearInterval(timerId);
    document.getElementById("messageBox").textContent = "植物はにげだした。";
    document.getElementById("categoryButtons").style.display = "none";
    document.getElementById("plantImage").style.display = "none";
    document.getElementById("toolBox").style.display = "block";
    document.getElementById("nextButton").style.display = "block";
  }
}

function startGame() {
  timeLeft = 60;
  score = 0;
  availableImages = [...allPlantImages];
  document.getElementById("categoryButtons").style.display = "block";
  document.getElementById("plantImage").style.display = "block";
  document.getElementById("toolBox").style.display = "none";
  document.getElementById("nextButton").style.display = "none";
  document.getElementById("timer").textContent = `タイマー: ${timeLeft}`;
  document.getElementById("score").textContent = `スコア: ${score}`;
  timerId = setInterval(countdown, 1000);
  showQuestion();
}

// 選択肢のクリックイベント
document.querySelectorAll(".category-button").forEach(btn => {
  btn.addEventListener("click", () => {
    let chosenCategory = btn.getAttribute("data-category");
    let correctCategory = currentImage.split("-")[0];

    document.querySelectorAll(".category-button").forEach(b => b.classList.add("disabled"));
    btn.textContent = "▶ " + chosenCategory;

    if (chosenCategory === correctCategory) {
      score += 10;
      document.getElementById("messageBox").textContent = `${currentImage.replace(".png", "")} は にげだした。`;
    } else {
      score -= 5;
      document.getElementById("messageBox").textContent = `植物は ${correctCategory}科 だ！`;
    }

    document.getElementById("score").textContent = `スコア: ${score}`;

    if (timeLeft > 0) {
      setTimeout(() => {
        document.querySelectorAll(".category-button").forEach(b => {
          b.textContent = b.getAttribute("data-category");
          b.classList.remove("disabled");
        });
        showQuestion();
      }, 1000);
    }
  });
});

document.getElementById("nextButton").addEventListener("click", () => {
  location.reload();
});

startGame();
</script>

</body>
</html>
