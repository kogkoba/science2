<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>黒背景レトロゲーム風</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ==== ページ全体の背景・フォント設定 ==== */
    body {
      background-color: #000;     /* 背景を黒 */
      color: #fff;               /* 文字色を白 */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    /* 画面コンテナ（中央寄せや上下余白） */
    #gameContainer {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
    }

    /* RPG風の白枠ボックス */
    .rpg-box {
      border: 2px solid #fff;
      padding: 10px;
      margin: 10px auto;
      text-align: left;
      min-height: 60px;
    }

    /* メッセージボックス */
    #messageBox {
      /* 追加のスタイルが必要ならここへ */
    }

    /* 中央の画像部分 */
    #imageBox {
      text-align: center;
      margin: 20px 0;
    }
    #plantImage {
      max-width: 80%;
      height: auto;
      display: none;   /* 初期非表示 */
      margin: 0 auto;
      border: 2px solid #fff;
    }
    /* 植物名(ゴールド) */
    #plantName {
      color: #FFD700;
      font-weight: bold;
      margin-top: 5px;
      display: none;  /* 初期非表示 */
      text-align: center;
    }

    /* 下段ボタン枠 */
    #buttonContainer {
      border: 2px solid #fff;
      padding: 10px;
      margin: 10px auto;
      text-align: left;
    }
    #buttonBox {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    /* 分類ボタン（RPGコマンド風） */
    .category-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1em;
      text-align: left;
      padding: 5px 10px;
      cursor: pointer;
      outline: none;
      display: none; /* 初期非表示 */
    }
    .category-button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* 矢印(▶) */
    .arrow {
      margin-right: 6px;
      color: #fff;
    }

    /* タイマー表示 */
    #timer {
      margin-top: 5px;
      font-size: 1em;
      color: #ccc;
    }

    /* ゲーム開始・次へボタン */
    #startButton, #continueButton {
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #startButton:hover, #continueButton:hover {
      background-color: #666;
    }

    /* 全問題終了時の結果表示 */
    #finalResult {
      display: none;
      font-size: 1em;
      color: #f66;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- 上部メッセージボックス -->
    <div id="messageBox" class="rpg-box">
      <span id="messageText">ここにメッセージ</span>
    </div>

    <!-- 中央：画像＋植物名 -->
    <div id="imageBox">
      <img id="plantImage" src="" alt="植物の画像">
      <div id="plantName"></div>
    </div>

    <!-- 下段：分類ボタンリスト -->
    <div id="buttonContainer">
      <div id="buttonBox">
        <button class="category-button" data-category="キク">
          <span class="arrow">▶</span>キク
        </button>
        <button class="category-button" data-category="アブラナ">
          <span class="arrow">▶</span>アブラナ
        </button>
        <button class="category-button" data-category="イネ">
          <span class="arrow">▶</span>イネ
        </button>
        <button class="category-button" data-category="ウリ">
          <span class="arrow">▶</span>ウリ
        </button>
        <button class="category-button" data-category="マメ">
          <span class="arrow">▶</span>マメ
        </button>
        <button class="category-button" data-category="その他">
          <span class="arrow">▶</span>その他
        </button>
      </div>
    </div>

    <!-- タイマー表示（不要なら削除可） -->
    <div id="timer">60秒</div>

    <!-- ボタン：ゲーム開始 / 次へ -->
    <button id="startButton">ゲーム開始</button>
    <button id="continueButton" style="display:none;">次へ</button>

    <!-- 全問題終了時の結果表示欄 -->
    <div id="finalResult"></div>
  </div>

<script>
/* -----------------------------------------
   ここからゲームの処理
----------------------------------------- */

// ファイル名を "キク-ハルジオン.png" に統一し、同じ階層にある前提
// 必要に応じて他の植物も同様に追加
const plantData = [
  {
    name: "ハルジオン",
    file: "キク-ハルジオン.png", // リポジトリに存在する「キク-ハルジオン.png」ファイル
    correctCategory: "キク"
  },
  {
    name: "アブラナ",
    file: "アブラナ-アブラナ.png",
    correctCategory: "アブラナ"
  }
  // ... 他の植物も { name: "○○", file: "キク-○○.png", correctCategory: "キク" }など追加 ...
];

// 出題数など
let totalQuestions = 2;  // 例として2問
let currentQuestion = 0;
let correctCount = 0;

// タイマー
let timeLeft = 60;
let timerId = null;

// この問題で表示中の植物情報を保持
let currentPlant = null;

// 既に出題したインデックス
let usedIndexes = [];

// 要素取得
const messageText = document.getElementById("messageText");
const plantImageElement = document.getElementById("plantImage");
const plantNameElement = document.getElementById("plantName");
const categoryButtons = document.querySelectorAll(".category-button");
const startButton = document.getElementById("startButton");
const continueButton = document.getElementById("continueButton");
const finalResult = document.getElementById("finalResult");
const timerElement = document.getElementById("timer");

// 初期非表示にしておく
plantImageElement.style.display = "none";
plantNameElement.style.display = "none";
categoryButtons.forEach(btn => btn.style.display = "none");

// ▼ ゲーム開始
startButton.addEventListener("click", startGame);

function startGame() {
  currentQuestion = 0;
  correctCount = 0;
  usedIndexes = [];

  finalResult.style.display = "none";
  startButton.style.display = "none";
  continueButton.style.display = "none";

  goNextQuestion();
}

// ▼ 次の問題
function goNextQuestion() {
  currentQuestion++;
  if (currentQuestion <= totalQuestions) {
    showQuestion();
  } else {
    showFinalResult();
  }
}

// ▼ 1問を表示
function showQuestion() {
  // タイマー開始
  timeLeft = 60;
  timerElement.textContent = timeLeft + "秒";
  timerId = setInterval(countdown, 1000);

  // 未出題のものをランダム選択
  let idx;
  do {
    idx = Math.floor(Math.random() * plantData.length);
  } while (usedIndexes.includes(idx));
  usedIndexes.push(idx);

  // 現在の植物情報をセット
  currentPlant = plantData[idx];

  // メッセージ
  messageText.textContent = `${currentPlant.name} があらわれた。`;

  // 画像＆名前表示
  plantImageElement.src = currentPlant.file;  // "キク-ハルジオン.png" 等
  plantImageElement.style.display = "block";
  plantNameElement.textContent = currentPlant.name;
  plantNameElement.style.display = "block";

  // 分類ボタンを表示 & 判定処理
  categoryButtons.forEach(btn => {
    btn.style.display = "block";
    btn.onclick = () => {
      const chosenCategory = btn.getAttribute("data-category");
      if (chosenCategory === currentPlant.correctCategory) {
        correctCount++;
      }
      endQuestion();
    };
  });
}

// ▼ カウントダウン
function countdown() {
  timeLeft--;
  timerElement.textContent = timeLeft + "秒";
  if (timeLeft <= 0) {
    endQuestion();
  }
}

// ▼ 1問終了
function endQuestion() {
  clearInterval(timerId);

  // ボタンを隠す
  categoryButtons.forEach(btn => btn.style.display = "none");

  // メッセージで結果
  messageText.textContent =
    `答え: ${currentPlant.name} (分類: ${currentPlant.correctCategory})
     現在 ${correctCount} / ${currentQuestion} 問 正解`;

  // 「次へ」ボタン表示
  continueButton.style.display = "inline-block";
  continueButton.onclick = () => {
    continueButton.style.display = "none";
    goNextQuestion();
  };
}

// ▼ 全問題終了
function showFinalResult() {
  messageText.textContent = "ゲーム終了！";
  finalResult.textContent =
    `全${totalQuestions}問中 ${correctCount}問 正解でした！`;
  finalResult.style.display = "block";

  plantImageElement.style.display = "none";
  plantNameElement.style.display = "none";

  // もう一度プレイできるよう開始ボタン再表示
  startButton.style.display = "inline-block";
}
</script>
</body>
</html>
