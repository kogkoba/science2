<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物分類ゲーム</title>
  <style>
    body {
      text-align: center;
      margin: 40px;
      font-family: sans-serif;
    }
    #plantImage, #resultCharacter {
      max-width: 300px;
      display: none;
      margin: 20px auto;
    }
    #timer {
      font-size: 2em;
      margin: 10px;
    }
    #categoryButtons {
      margin: 20px;
    }
    .category-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .category-button:active {
      transform: scale(0.9);
    }
    #startButton, #retryButton {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultText {
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }
    #continueButton {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      display: none;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: bottom 1s;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>植物分類ゲーム</h1>

<img id="plantImage" src="" alt="植物の画像">
<img id="resultCharacter" src="結果発表キャラ.png" alt="結果発表キャラクター">
<div id="timer">30</div>

<div id="categoryButtons">
  <button class="category-button" data-category="キク">キク</button>
  <button class="category-button" data-category="ウリ">ウリ</button>
  <button class="category-button" data-category="アブラナ">アブラナ</button>
  <button class="category-button" data-category="イネ">イネ</button>
  <button class="category-button" data-category="マメ">マメ</button>
  <button class="category-button" data-category="その他">その他</button>
</div>

<button id="startButton">ゲーム開始</button>
<button id="retryButton" style="display:none;">もう一度プレイ</button>
<div id="resultText"></div>
<button id="continueButton">次の問題へ</button>

<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<script>
const IMAGE_FOLDER = "";
const plantImages = [
  "その他-アサガオ.png",
  "その他-アヤメ.png",
  "その他-オオバコ.png",
  "その他-オシロイバナ.png",
  "その他-カタバミ.png",
  "その他-グラジオラス.png",
  "その他-サクラ.png",
  "その他-ジャガイモ.png",
  "その他-スイセン.png",
  "その他-ツツジ.png",
  "その他-ツバキ.png"
];

let totalQuestions = plantImages.length;
const correctCategoryMap = {};
plantImages.forEach(filename => correctCategoryMap[filename] = "その他");

let currentQuestion = 0;
let correctCount = 0;
let currentImage = "";
let timeLeft = 30;
let timerId = null;

const plantImageElement = document.getElementById("plantImage");
const resultCharacter = document.getElementById("resultCharacter");
const timerElement = document.getElementById("timer");
const startButton = document.getElementById("startButton");
const retryButton = document.getElementById("retryButton");
const categoryButtons = document.querySelectorAll(".category-button");
const resultText = document.getElementById("resultText");
const continueButton = document.getElementById("continueButton");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

plantImageElement.style.display = "none";
resultCharacter.style.display = "none";
resultText.style.display = "none";
categoryButtons.forEach(btn => btn.style.display = "none");
continueButton.style.display = "none";
retryButton.style.display = "none";

startButton.addEventListener("click", startGame);
retryButton.addEventListener("click", startGame);

categoryButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const chosenCategory = btn.getAttribute("data-category");
    if (chosenCategory === correctCategoryMap[currentImage]) {
      correctCount++;
      correctSound.play();
    } else {
      wrongSound.play();
    }
    endQuestion();
  });
});

continueButton.addEventListener("click", () => {
  continueButton.style.bottom = "-60px";
  continueButton.style.display = "none";
  
  if (currentQuestion < totalQuestions) {
    showQuestion();
  } else {
    finalizeGame();
  }
});

function startGame() {
  currentQuestion = 0;
  correctCount = 0;
  shuffleArray(plantImages);

  startButton.style.display = "none";
  retryButton.style.display = "none";
  resultCharacter.style.display = "none";
  resultText.style.display = "none";

  showQuestion();
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const r = Math.floor(Math.random() * (i + 1));
    [array[i], array[r]] = [array[r], array[i]];
  }
}

function showQuestion() {
  currentQuestion++;
  timeLeft = 30;
  timerElement.textContent = timeLeft;
  timerId = setInterval(countdown, 1000);

  currentImage = plantImages[currentQuestion - 1];
  plantImageElement.src = IMAGE_FOLDER + currentImage;
  plantImageElement.style.display = "block";

  categoryButtons.forEach(btn => btn.style.display = "inline-block");
  resultCharacter.style.display = "none";
  resultText.style.display = "none";
}

function countdown() {
  timeLeft--;
  timerElement.textContent = timeLeft;
  if (timeLeft <= 0) endQuestion();
}

function endQuestion() {
  clearInterval(timerId);
  plantImageElement.style.display = "none";
  categoryButtons.forEach(btn => btn.style.display = "none");
  resultCharacter.style.display = "block";
  resultText.textContent = `正解数：${correctCount} / ${currentQuestion}`;
  resultText.style.display = "block";
  continueButton.style.display = "block";
  setTimeout(() => continueButton.style.bottom = "50%", 100);
}

function finalizeGame() {
  retryButton.style.display = "block";
}
</script>

</body>
</html>
