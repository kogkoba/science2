<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>黒背景レトロゲーム風</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ==== ページ全体の背景・フォント設定 ==== */
    body {
      background-color: #000;     /* 背景を黒 */
      color: #fff;               /* 文字色を白 */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    /* 画面コンテナ（中央寄せや上下余白を確保） */
    #gameContainer {
      max-width: 400px; /* スマホでも見やすい幅 */
      margin: 0 auto;
      padding: 10px;
    }

    /* ==== RPG風のボックス ==== */
    .rpg-box {
      border: 2px solid #fff;   /* 白い枠線 */
      padding: 10px;
      margin: 10px auto;
      text-align: left;         /* 左寄せ */
      min-height: 60px;         /* ある程度の高さ確保 */
    }

    /* 中央の画像ボックス */
    #imageBox {
      text-align: center; /* 画像を真ん中に */
      margin: 20px 0;
    }
    /* 植物画像を大きめに */
    #plantImage {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff; /* 画像を白枠で囲うなど */
    }

    /* 植物名(ゴールド) */
    #plantName {
      color: #FFD700;  /* gold */
      font-weight: bold;
      margin-top: 5px;
      text-align: center;
    }

    /* 下段ボタンボックス (分類コマンド) */
    #buttonContainer {
      border: 2px solid #fff;
      padding: 10px;
      margin: 10px auto;
      text-align: left;
    }
    #buttonBox {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 左に並べる */
    }
    /* 分類ボタン（RPGのコマンド風） */
    .category-button {
      background: none; 
      border: none;
      color: #fff; 
      font-size: 1em;
      text-align: left;
      padding: 5px 10px;
      cursor: pointer;
      outline: none;
    }
    .category-button:hover {
      background-color: rgba(255,255,255,0.2); 
    }
    /* 矢印(▶) */
    .arrow {
      margin-right: 6px;
      color: #fff;
    }

    /* タイマーなど任意要素 */
    #timer {
      margin-top: 5px;
      font-size: 1em;
      color: #ccc;
    }

    /* ゲーム開始・次へボタン */
    button#startButton, button#continueButton {
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button#startButton:hover,
    button#continueButton:hover {
      background-color: #666;
    }

    /* 全問題終了時の結果表示欄 */
    #finalResult {
      display: none;
      font-size: 1em;
      color: #f66; 
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">

    <!-- 上段メッセージボックス -->
    <div id="messageBox" class="rpg-box">
      <span id="messageText">ここにメッセージが表示されます</span>
    </div>

    <!-- 中央：画像＋植物名 -->
    <div id="imageBox">
      <img id="plantImage" src="" alt="植物の画像" style="display:none;">
      <div id="plantName" style="display:none;"></div>
    </div>

    <!-- 下段：分類ボタンリスト (RPG風コマンド) -->
    <div id="buttonContainer">
      <div id="buttonBox">
        <button class="category-button" data-category="キク">
          <span class="arrow">▶</span>キク
        </button>
        <button class="category-button" data-category="アブラナ">
          <span class="arrow">▶</span>アブラナ
        </button>
        <button class="category-button" data-category="イネ">
          <span class="arrow">▶</span>イネ
        </button>
        <button class="category-button" data-category="ウリ">
          <span class="arrow">▶</span>ウリ
        </button>
        <button class="category-button" data-category="マメ">
          <span class="arrow">▶</span>マメ
        </button>
        <button class="category-button" data-category="その他">
          <span class="arrow">▶</span>その他
        </button>
      </div>
    </div>

    <!-- タイマー表示（不要なら削除） -->
    <div id="timer">60秒</div>

    <!-- ボタン：ゲーム開始 / 次へ -->
    <button id="startButton">ゲーム開始</button>
    <button id="continueButton" style="display:none;">次へ</button>

    <!-- 全問題終了時の結果表示欄 -->
    <div id="finalResult"></div>

  </div>

<script>
/* ===============================
   データ設定など
=============================== */
const plantData = [
  {
    name: "ハルジオン",        // 植物名
    file: "ハルジオン.png",    // ファイル名（同じフォルダにある想定）
    correctCategory: "キク"    // 分類 (キク/アブラナ/イネ/ウリ/マメ/その他)
  },
  {
    name: "キク",
    file: "キク.png",
    correctCategory: "キク"
  },
  {
    name: "アブラナ",
    file: "アブラナ.png",
    correctCategory: "アブラナ"
  }
  // ... 必要に応じて追加 ...
  /*
   例:
   {
     name: "イネ",
     file: "イネ.png",
     correctCategory: "イネ"
   },
   {
     name: "アサガオ",
     file: "アサガオ.png",
     correctCategory: "その他"
   },
   ... など
   */
];

// 出題数など
let totalQuestions = 3;  // サンプルとして3問
let currentQuestion = 0; 
let correctCount = 0;

// タイマー用
let timeLeft = 60;
let timerId = null;

// 要素取得
const messageText = document.getElementById("messageText");
const plantImageElement = document.getElementById("plantImage");
const plantNameElement = document.getElementById("plantName");
const categoryButtons = document.querySelectorAll(".category-button");
const startButton = document.getElementById("startButton");
const continueButton = document.getElementById("continueButton");
const finalResult = document.getElementById("finalResult");
const timerElement = document.getElementById("timer");

// 画像をランダムに選ぶ際に使う配列
let usedIndexes = [];
let currentPlant = null; // 今表示中の植物情報

// 初期表示を非表示などに
plantImageElement.style.display = "none";
plantNameElement.style.display = "none";
categoryButtons.forEach(btn => btn.style.display = "none");

// ▼ ゲーム開始ボタン
startButton.addEventListener("click", startGame);

function startGame() {
  currentQuestion = 0;
  correctCount = 0;
  usedIndexes = [];

  finalResult.style.display = "none";
  startButton.style.display = "none";
  continueButton.style.display = "none";

  // 最初の問題へ
  goNextQuestion();
}

// ▼ 次の問題へ
function goNextQuestion() {
  currentQuestion++;
  if (currentQuestion <= totalQuestions) {
    showQuestion();
  } else {
    showFinalResult();
  }
}

// ▼ 1問を表示
function showQuestion() {
  // タイマー
  timeLeft = 60;
  timerElement.textContent = timeLeft + "秒";
  timerId = setInterval(countdown, 1000);

  // 未出題の plantData をランダムに選ぶ
  let idx;
  do {
    idx = Math.floor(Math.random() * plantData.length);
  } while (usedIndexes.includes(idx));
  usedIndexes.push(idx);

  currentPlant = plantData[idx];

  // メッセージ: 「○○があらわれた」
  messageText.textContent = `${currentPlant.name} があらわれた。`;

  // 画像と植物名を表示
  plantImageElement.src = currentPlant.file; // 同じディレクトリ
  plantImageElement.style.display = "block";
  plantNameElement.textContent = currentPlant.name;
  plantNameElement.style.display = "block";

  // 分類ボタン表示
  categoryButtons.forEach(btn => {
    btn.style.display = "block";
    btn.onclick = () => {
      const chosenCategory = btn.getAttribute("data-category");
      if (chosenCategory === currentPlant.correctCategory) {
        correctCount++;
      }
      endQuestion();
    };
  });
}

// ▼ カウントダウン
function countdown() {
  timeLeft--;
  timerElement.textContent = timeLeft + "秒";
  if (timeLeft <= 0) {
    endQuestion();
  }
}

// ▼ 1問終了処理
function endQuestion() {
  clearInterval(timerId);

  // ボタン類を隠す
  categoryButtons.forEach(btn => btn.style.display = "none");
  // メッセージを「あなたの正解数」を表示するなど
  messageText.textContent = `答え： ${currentPlant.name} 
    (分類: ${currentPlant.correctCategory})
     現在 ${correctCount} / ${currentQuestion} 問 正解`;

  // 次へボタンを表示
  continueButton.style.display = "inline-block";
  continueButton.onclick = () => {
    continueButton.style.display = "none";
    goNextQuestion();
  };
}

// ▼ 全問題終了
function showFinalResult() {
  messageText.textContent = "ゲーム終了！";
  finalResult.textContent =
    `全${totalQuestions}問中 ${correctCount}問 正解でした！`;
  finalResult.style.display = "block";

  plantImageElement.style.display = "none";
  plantNameElement.style.display = "none";

  // ゲーム再開できるようスタートボタン復活
  startButton.style.display = "inline-block";
}
</script>
</body>
</html>
