<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物分類ゲーム</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Courier New', monospace;
    }
    #gameContainer {
      display: inline-block;
      border: 2px solid white;
      padding: 10px;
      width: 250px;
      background-color: black;
    }
    #messageBox {
      border: 2px solid white;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    #plantImage {
      max-width: 150px;
      display: block;
      margin: 10px auto;
      border: 2px solid white;
    }
    #categoryButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .category-button {
      margin: 5px;
      padding: 5px;
      font-size: 1em;
      cursor: pointer;
      background-color: black;
      color: white;
      border: 1px solid white;
      width: 100px;
    }
    .category-button:hover {
      background-color: white;
      color: black;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    #timer {
      font-size: 1.5em;
      margin-top: 10px;
    }
    #score {
      font-size: 1.5em;
      margin-top: 10px;
    }
    #nextButton, #retryButton {
      display: none;
      padding: 10px;
      font-size: 1em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }
    #toolBox {
      display: none;
      margin-top: 10px;
      font-size: 1.2em;
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div id="gameContainer">
