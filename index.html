<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物分類ゲーム</title>
  <style>
    body {
      text-align: center;
      margin: 40px;
      font-family: sans-serif;
    }
    #plantImage, #resultCharacter {
      max-width: 300px;
      display: none;
      margin: 20px auto;
    }
    #timer {
      font-size: 2em;
      margin: 10px;
    }
    #categoryButtons {
      margin: 20px;
    }
    .category-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .category-button:active {
      transform: scale(0.9);
    }
    #startButton, #retryButton {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultText {
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }
    #continueButton {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      display: none;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: bottom 1s;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>植物分類ゲーム</h1>

<img id="plantImage" src="" alt="植物の画像">
<img id="resultCharacter" src="結果発表キャラ.png" alt="結果発表キャラクター">
<div id="timer">60</div>

<div id="categoryButtons">
  <button class="category-button" data-category="キク">キク</button>
  <button class="category-button" data-category="ウリ">ウリ</button>
  <button class="category-button" data-category="アブラナ">アブラナ</button>
  <button class="category-button" data-category="イネ">イネ</button>
  <button class="category-button" data-category="マメ">マメ</button>
  <button class="category-button" data-category="その他">その他</button>
</div>

<button id="startButton">ゲーム開始</button>
<button id="retryButton" style="display:none;">もう一度プレイ</button>
<div id="resultText"></div>
<button id="continueButton">次の問題へ</button>

<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<script>
const IMAGE_FOLDER = "";
const plantImages = [
  "アブラナ-アブラナ.png",
  "アブラナ-イヌガラシ.png",
  "アブラナ-カブ.png",
  "アブラナ-キャベツ.png",
  "アブラナ-ダイコン.png",
  "アブラナ-ナズナ.png",
  "アブラナ-ワサビ.png",
  "イネ-イネ.png",
  "イネ-エノコログサ.png",
  "イネ-オヒシバ.png",
  "イネ-コムギ.png",
  "イネ-ササ.png",
  "イネ-ススキ.png",
  "イネ-スズメノカタビラ.png",
  "イネ-スズメノテッポウ.png",
  "イネ-タケ.png",
  "イネ-トウモロコシ.png",
  "イネ-メヒシバ.png",
  "ウリ-アマチャヅル.png",
  "ウリ-カボチャ.png",
  "ウリ-カラスウリ.png",
  "ウリ-キュウリ.png",
  "ウリ-スイカ.png",
  "ウリ-ヘチマ.png",
  "ウリ-ユウガオ.png",
  "キク-オナモミ.png",
  "キク-キク.png",
  "キク-コスモス.png",
  "キク-セイタカアワダチソウ.png",
  "キク-センダングサ.png",
  "キク-ダリア.png",
  "キク-タンポポ.png",
  "キク-ノアザミ.png",
  "キク-ノゲシ.png",
  "キク-ハルジオン.png",
  "キク-ヒマワリ.png",
  "キク-ヒメジョオン.png",
  "キク-ヒャクニチソウ.png",
  "キク-マーガレット.png",
  "キク-マリーゴールド.png",
  "その他-アサガオ.png",
  "その他-アヤメ.png",
  "その他-オオバコ.png",
  "その他-オシロイバナ.png",
  "その他-カタバミ.png",
  "その他-グラジオラス.png",
  "その他-サクラ.png",
  "その他-ジャガイモ.png",
  "その他-スイセン.png",
  "その他-ツツジ.png",
  "その他-ツバキ.png",
  "その他-ツユクサ.png",
  "その他-ヒガンバナ.png",
  "その他-ヒヤシンス.png",
  "その他-ホウセンカ.png",
  "その他-ヤドリギ.png",
  "その他-ヤマブキ.png",
  "その他-ユリ.png",
  "マメ-インゲンマメ.png",
  "マメ-エンドウ.png",
  "マメ-オジギソウ.png",
  "マメ-カラスノエンドウ.png",
  "マメ-クズ.png",
  "マメ-ゲンゲ.png",
  "マメ-シロツメグサ.png",
  "マメ-スイートピー.png",
  "マメ-ネムノキ.png",
  "マメ-ハギ.png",
  "マメ-フジ.png"
];


let totalQuestions = plantImages.length;
const correctCategoryMap = {};
plantImages.forEach(filename => correctCategoryMap[filename] = "その他");

let currentQuestion = 0;
let correctCount = 0;
let score = 0;
let timeLeft = 60;
let timerId = null;

const plantImageElement = document.getElementById("plantImage");
const resultCharacter = document.getElementById("resultCharacter");
const timerElement = document.getElementById("timer");
const startButton = document.getElementById("startButton");
const retryButton = document.getElementById("retryButton");
const categoryButtons = document.querySelectorAll(".category-button");
const resultText = document.getElementById("resultText");
const continueButton = document.getElementById("continueButton");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

plantImageElement.style.display = "none";
resultCharacter.style.display = "none";
resultText.style.display = "none";
categoryButtons.forEach(btn => btn.style.display = "none");
continueButton.style.display = "none";
retryButton.style.display = "none";

startButton.addEventListener("click", startGame);
retryButton.addEventListener("click", startGame);

categoryButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const chosenCategory = btn.getAttribute("data-category");
    if (chosenCategory === correctCategoryMap[currentImage]) {
      correctCount++;
      score += 10;
      correctSound.play();
    } else {
      wrongSound.play();
    }
    endQuestion();
  });
});

continueButton.addEventListener("click", () => {
  continueButton.style.bottom = "-60px";
  continueButton.style.display = "none";
  
  if (timeLeft > 0 && currentQuestion < totalQuestions) {
    showQuestion();
  } else {
    finalizeGame();
  }
});

function startGame() {
  currentQuestion = 0;
  correctCount = 0;
  score = 0;
  timeLeft = 60;

  shuffleArray(plantImages);
  startButton.style.display = "none";
  retryButton.style.display = "none";
  resultCharacter.style.display = "none";
  resultText.style.display = "none";
  timerElement.textContent = timeLeft;

  timerId = setInterval(countdown, 1000);
  showQuestion();
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const r = Math.floor(Math.random() * (i + 1));
    [array[i], array[r]] = [array[r], array[i]];
  }
}

function showQuestion() {
  if (plantImages.length === 0) {
    finalizeGame();
    return;
  }

  currentImage = plantImages.pop();
  plantImageElement.src = IMAGE_FOLDER + currentImage;
  plantImageElement.style.display = "block";

  categoryButtons.forEach(btn => btn.style.display = "inline-block");
  resultCharacter.style.display = "none";
  resultText.style.display = "none";
}

function countdown() {
  timeLeft--;
  timerElement.textContent = timeLeft;
  if (timeLeft <= 0) {
    finalizeGame();
  }
}

function endQuestion() {
  plantImageElement.style.display = "none";
  categoryButtons.forEach(btn => btn.style.display = "none");

  resultCharacter.style.display = "block";
  resultText.textContent = `得点: ${score}点`;
  resultText.style.display = "block";

  continueButton.style.display = "block";
  setTimeout(() => continueButton.style.bottom = "50%", 100);
}

function finalizeGame() {
  clearInterval(timerId);
  resultCharacter.style.display = "block";
  resultText.textContent = `ゲーム終了！最終得点: ${score}点`;
  resultText.style.display = "block";
  timerElement.textContent = "終了";
  continueButton.style.display = "none";
  retryButton.style.display = "block";
}
</script>

</body>
</html>
