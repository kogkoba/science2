<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>黒背景レトロゲーム風</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1) 画面全体を使ってスクロールしないようにする */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* スクロールを出さない */
      background-color: #000; /* 黒背景 */
      color: #fff;            /* 白文字 */
      font-family: sans-serif;
    }

    /* 2) メインコンテナを画面全体（100vh）にし、中央寄せ */
    #gameContainer {
      width: 100%;
      height: 100vh; 
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly; /* 縦方向にまんべんなく配置 */
      align-items: center;           /* 水平方向に中央寄せ */
      padding: 10px;
    }

    /* RPG風の白枠ボックス */
    .rpg-box {
      border: 2px solid #fff;
      padding: 10px;
      min-height: 60px;
      width: 90%;         /* 横幅9割 */
      max-width: 400px;   /* PCで広がりすぎないよう制限 */
      margin: 0 auto;
      text-align: left;
    }

    /* メッセージボックス */
    #messageBox {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    #messageText {
      margin-left: 5px;
    }

    /* 中央の画像＋名前 */
    #imageBox {
      text-align: center;
      margin: 0;
    }
    #plantImage {
      /* 画像を大きめに表示 */
      max-width: 300px;
      height: auto;
      border: 2px solid #fff;
      display: none; /* 初期非表示 */
    }
    #plantName {
      color: #FFD700; /* gold */
      font-weight: bold;
      margin-top: 5px;
      display: none; 
      text-align: center;
    }

    /* 下段ボタン枠 */
    #buttonContainer {
      border: 2px solid #fff;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      text-align: left;
    }
    /* ボタンを2列に並べる */
    #buttonBox {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2列 */
      gap: 5px; /* ボタン同士の隙間 */
      align-items: start;
      justify-items: stretch;
    }

    /* 分類ボタン */
    .category-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1em;
      text-align: left;
      padding: 5px 10px;
      cursor: pointer;
      outline: none;
      display: none; /* 初期は非表示 */
    }
    .category-button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .arrow {
      margin-right: 6px;
      color: #fff;
    }

    /* タイマー */
    #timer {
      font-size: 1em;
      color: #ccc;
    }

    /* ゲーム開始・次へボタン */
    #startButton, #continueButton {
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      padding: 6px 14px;
      cursor: pointer;
      margin: 5px;
    }
    #startButton:hover, #continueButton:hover {
      background-color: #666;
    }

    /* 全問題終了時の結果表示 */
    #finalResult {
      display: none;
      font-size: 1em;
      color: #f66;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    
    <!-- 上部メッセージボックス -->
    <div id="messageBox" class="rpg-box">
      <span id="messageText">ここにメッセージ</span>
    </div>

    <!-- 中央：画像＋植物名 -->
    <div id="imageBox">
      <img id="plantImage" src="" alt="植物の画像">
      <div id="plantName"></div>
    </div>

    <!-- 下段：分類ボタンリスト -->
    <div id="buttonContainer">
      <div id="buttonBox">
        <button class="category-button" data-category="キク">
          <span class="arrow">▶</span>キク
        </button>
        <button class="category-button" data-category="アブラナ">
          <span class="arrow">▶</span>アブラナ
        </button>
        <button class="category-button" data-category="イネ">
          <span class="arrow">▶</span>イネ
        </button>
        <button class="category-button" data-category="ウリ">
          <span class="arrow">▶</span>ウリ
        </button>
        <button class="category-button" data-category="マメ">
          <span class="arrow">▶</span>マメ
        </button>
        <button class="category-button" data-category="その他">
          <span class="arrow">▶</span>その他
        </button>
      </div>
    </div>

    <!-- タイマー表示 -->
    <div id="timer">60秒</div>

    <!-- ボタン：ゲーム開始 / 次へ -->
    <div>
      <button id="startButton">ゲーム開始</button>
      <button id="continueButton" style="display:none;">次へ</button>
    </div>

    <!-- 全問題終了時の結果表示 -->
    <div id="finalResult"></div>

  </div>

<script>
// -------------------------
// データ設定など
// -------------------------
const plantData = [
  {
    name: "ハルジオン",
    file: "キク-ハルジオン.png", 
    correctCategory: "キク"
  },
  {
    name: "アブラナ",
    file: "アブラナ-アブラナ.png",
    correctCategory: "アブラナ"
  }
  // ... 必要に応じて追加 ...
];

// 出題数
let totalQuestions = 2;
let currentQuestion = 0;
let correctCount = 0;
let usedIndexes = [];

// タイマー
let timeLeft = 60;
let timerId = null;

// 現在の植物
let currentPlant = null;

// 要素取得
const messageText = document.getElementById("messageText");
const plantImageElement = document.getElementById("plantImage");
const plantNameElement = document.getElementById("plantName");
const categoryButtons = document.querySelectorAll(".category-button");
const startButton = document.getElementById("startButton");
const continueButton = document.getElementById("continueButton");
const finalResult = document.getElementById("finalResult");
const timerElement = document.getElementById("timer");

// 初期非表示
plantImageElement.style.display = "none";
plantNameElement.style.display = "none";
categoryButtons.forEach(btn => btn.style.display = "none");

// ▼ ゲーム開始
startButton.addEventListener("click", startGame);

function startGame() {
  currentQuestion = 0;
  correctCount = 0;
  usedIndexes = [];

  finalResult.style.display = "none";
  startButton.style.display = "none";
  continueButton.style.display = "none";

  goNextQuestion();
}

function goNextQuestion() {
  currentQuestion++;
  if (currentQuestion <= totalQuestions) {
    showQuestion();
  } else {
    showFinalResult();
  }
}

// ▼ 1問を表示
function showQuestion() {
  // タイマー開始
  timeLeft = 60;
  timerElement.textContent = timeLeft + "秒";
  timerId = setInterval(countdown, 1000);

  // 未出題のものをランダム選択
  let idx;
  do {
    idx = Math.floor(Math.random() * plantData.length);
  } while (usedIndexes.includes(idx));
  usedIndexes.push(idx);

  currentPlant = plantData[idx];
  
  // メッセージ
  messageText.textContent = `${currentPlant.name} があらわれた。`;

  // 画像・名前を表示
  plantImageElement.src = currentPlant.file;
  plantImageElement.style.display = "block";
  plantNameElement.textContent = currentPlant.name;
  plantNameElement.style.display = "block";

  // 分類ボタン表示 & クリック処理
  categoryButtons.forEach(btn => {
    btn.style.display = "block";
    btn.onclick = () => {
      const chosenCategory = btn.getAttribute("data-category");
      // 正解判定
      if (chosenCategory === currentPlant.correctCategory) {
        correctCount++;
        messageText.textContent = `${currentPlant.name} をたおした。`;
      } else {
        messageText.textContent = `${currentPlant.name} がにげだした。`;
      }
      endQuestion();
    };
  });
}

// ▼ カウントダウン
function countdown() {
  timeLeft--;
  timerElement.textContent = timeLeft + "秒";
  if (timeLeft <= 0) {
    // 時間切れ → 不正解扱い
    messageText.textContent = `${currentPlant.name} がにげだした。`;
    endQuestion();
  }
}

// ▼ 1問終了
function endQuestion() {
  clearInterval(timerId);

  // ボタン非表示
  categoryButtons.forEach(btn => btn.style.display = "none");
  
  // 「次へ」ボタン表示
  continueButton.style.display = "inline-block";
  continueButton.onclick = () => {
    continueButton.style.display = "none";
    goNextQuestion();
  };
}

// ▼ 全問題終了
function showFinalResult() {
  messageText.textContent = "ゲーム終了！";
  finalResult.textContent =
    `全${totalQuestions}問中 ${correctCount}問 正解でした！`;
  finalResult.style.display = "block";

  // 画像や名前を隠す
  plantImageElement.style.display = "none";
  plantNameElement.style.display = "none";
  
  // もう一度遊べるように開始ボタン再表示
  startButton.style.display = "inline-block";
}
</script>
</body>
</html>
