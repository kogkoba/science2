<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>黒背景レトロゲーム風</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ==== ページ全体の背景・フォント設定 ==== */
    body {
      background-color: #000;     /* 背景を黒 */
      color: #fff;               /* 文字色を白 */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    /* 画面コンテナ（中央寄せや上下余白を確保） */
    #gameContainer {
      max-width: 400px; /* スマホでも見やすい幅 */
      margin: 0 auto;
      padding: 10px;
    }

    /* ==== RPG風のボックス ==== */
    .rpg-box {
      border: 2px solid #fff;   /* 白い枠線 */
      padding: 10px;
      margin: 10px auto;
      text-align: left;         /* 左寄せ */
    }

    /* 上段メッセージボックス */
    #messageBox {
      min-height: 60px;  /* ボックスの最小高さ */
    }

    /* 中央の画像ボックス */
    #imageBox {
      text-align: center; /* 画像を真ん中に */
      margin: 20px 0;
    }
    /* 植物画像を大きめに */
    #plantImage {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 植物名(ゴールド) */
    #plantName {
      color: #FFD700;  /* gold */
      font-weight: bold;
      margin-top: 5px;
    }

    /* 下段ボタンボックス */
    #buttonContainer {
      border: 2px solid #fff;
      padding: 10px;
      margin: 10px auto;
      text-align: left;
    }
    /* コマンド風リスト */
    #buttonBox {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 左に並べる */
    }
    /* 分類ボタン（RPGのコマンド風） */
    .category-button {
      background: none; 
      border: none;
      color: #fff; 
      font-size: 1em;
      text-align: left;
      padding: 5px 10px;
      cursor: pointer;
      outline: none;
    }
    .category-button:hover {
      background-color: rgba(255,255,255,0.2); 
    }
    /* 矢印(▶) */
    .arrow {
      margin-right: 6px;
      color: #fff;
    }

    /* タイマー表記など */
    #timer {
      margin-top: 5px;
      font-size: 1em;
      color: #ccc;
    }

    /* 次へボタン */
    #continueButton {
      background-color: #444;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      display: none; 
      margin-top: 10px;
    }
    #continueButton:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- 上段メッセージボックス -->
    <div id="messageBox" class="rpg-box">
      <span id="messageText">ハルジオンがあらわれた。</span>
    </div>

    <!-- 中央：画像＋植物名 -->
    <div id="imageBox">
      <!-- ここでファイル名を「ハルジオン.png」に変更 -->
      <img id="plantImage" src="ハルジオン.png" alt="ハルジオン">
      <div id="plantName">ハルジオン</div>
    </div>

    <!-- 下段：分類ボタンリスト (RPG風コマンド) -->
    <div id="buttonContainer">
      <div id="buttonBox">
        <button class="category-button"><span class="arrow">▶</span>キク</button>
        <button class="category-button"><span class="arrow">▶</span>アブラナ</button>
        <button class="category-button"><span class="arrow">▶</span>イネ</button>
        <button class="category-button"><span class="arrow">▶</span>ウリ</button>
        <button class="category-button"><span class="arrow">▶</span>マメ</button>
        <button class="category-button"><span class="arrow">▶</span>その他</button>
      </div>
    </div>

    <!-- タイマー表示例（不要なら削除） -->
    <div id="timer">60秒</div>

    <!-- 次へボタン -->
    <button id="continueButton">次へ</button>
  </div>

<script>
  /* -------------------------
     ここに機能面のスクリプトなどを
     入れるイメージです
  ------------------------- */

  // 要素取得
  const messageText = document.getElementById("messageText");
  const plantImage = document.getElementById("plantImage");
  const plantName = document.getElementById("plantName");
  const categoryButtons = document.querySelectorAll(".category-button");
  const continueButton = document.getElementById("continueButton");

  // 分類ボタンのクリックサンプル
  categoryButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      // ボタン文言からカテゴリ名を取得
      const chosen = btn.textContent.replace("▶", "").trim();
      // メッセージを変えるなど
      messageText.textContent = chosen + " を選択しました。";
    });
  });

  // 次へボタン表示サンプル
  continueButton.style.display = "inline-block";
  continueButton.addEventListener("click", () => {
    messageText.textContent = "次の問題へ…";
    // ここに遷移などの動作
  });
</script>
</body>
</html>
