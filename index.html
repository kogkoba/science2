<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物バトルゲーム</title>
  <style>
    body { background-color: black; color: white; text-align: center; font-family: 'Courier New', monospace; }
    #gameContainer { display: inline-block; border: 2px solid white; padding: 10px; width: 320px; background-color: black; }
    #messageBox {
      border: 2px solid white; padding: 5px; margin-bottom: 10px;
      font-size: 1.2em; height: 4.5em;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    #plantImage {
      width: 200px; height: 200px; object-fit: contain;
      display: block; margin: 10px auto; border: 2px solid white;
    }
    .hp-label { font-size: 1.2em; margin-top: 5px; }
    .hp-bar-container { width: 90%; height: 20px; background-color: gray; margin: 5px auto; }
    .hp-bar { width: 100%; height: 100%; background-color: red; }
    #categoryButtons { display: flex; flex-wrap: wrap; justify-content: center; }
    .category-button {
      margin: 5px; padding: 5px; font-size: 1em; cursor: pointer;
      background-color: black; color: white; border: 1px solid white; width: 100px;
    }
    .category-button:hover { background-color: white; color: black; }
    #continueButton {
      display: none; margin-top: 10px; padding: 10px; font-size: 1.2em;
      background-color: black; color: white; border: 2px solid white; cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="messageBox">戦いが はじまった！</div>

  <div class="hp-label">植物 HP</div>
  <div class="hp-bar-container"><div class="hp-bar" id="plantHpBar"></div></div>

  <img id="plantImage" src="" alt="植物の画像">

  <div class="hp-label">プレイヤー HP</div>
  <div class="hp-bar-container"><div class="hp-bar" id="playerHpBar"></div></div>

  <div id="categoryButtons">
    <button class="category-button" data-category="キク">キク</button>
    <button class="category-button" data-category="アブラナ">アブラナ</button>
    <button class="category-button" data-category="イネ">イネ</button>
    <button class="category-button" data-category="マメ">マメ</button>
    <button class="category-button" data-category="ウリ">ウリ</button>
    <button class="category-button" data-category="その他">その他</button>
  </div>

  <button id="continueButton">▶ くちぶえ</button>
</div>

<audio id="bgmStart" src="https://drive.google.com/uc?export=download&id=1ZYsRT4Pr39AYkD55mEZSsIyriKUuBwRs"></audio>
<audio id="bgmLoop" src="https://drive.google.com/uc?export=download&id=1l94lQlKX8meSLJ2L4VIwcPSFxIKd-8bZ" loop></audio>

<script>
const IMAGE_FOLDER = "https://kogkoba.github.io/science2/";
const allPlantImages = [
  "アブラナ-アブラナ.png", "アブラナ-イヌガラシ.png", "アブラナ-カブ.png", //（省略）全69種類
];

let playerHp = 50, plantHp = 50;
function updateHpBars() {
  document.getElementById("playerHpBar").style.width = `${playerHp}%`;
  document.getElementById("plantHpBar").style.width = `${plantHp}%`;
}
function endGame(playerLost) {
  document.getElementById("plantImage").style.display = "none";
  document.getElementById("plantHpBar").parentElement.style.display = "none";
  document.getElementById("playerHpBar").parentElement.style.display = "none";
  document.getElementById("messageBox").textContent = playerLost ? "プレイヤーは たおれてしまった！" : "植物は たおされた！";
  document.getElementById("continueButton").style.display = "block";
}
function showQuestion() {
  let randomIndex = Math.floor(Math.random() * allPlantImages.length);
  let currentImage = allPlantImages[randomIndex];
  let plantName = currentImage.split("-")[1].replace(".png", "");
  document.getElementById("plantImage").src = IMAGE_FOLDER + currentImage;
  document.getElementById("messageBox").textContent = "植物は " + plantName + " を はなった！";
}
function checkAnswer(selectedCategory, correctCategory, plantName) {
  if (selectedCategory === correctCategory) {
    plantHp -= 10;
    document.getElementById("messageBox").textContent = `正解！${plantName} に 10 のダメージ！`;
  } else {
    playerHp -= 10;
    let correctText = correctCategory === "その他" ? "その他" : `${correctCategory}科`;
    document.getElementById("messageBox").textContent = `ミス！${plantName} は ${correctText} だ！ プレイヤーに 10 のダメージ！`;
  }
  updateHpBars();
  if (playerHp <= 0) endGame(true);
  else if (plantHp <= 0) endGame(false);
  else setTimeout(showQuestion, 1000);
}
document.getElementById("continueButton").onclick = () => location.reload();
document.querySelectorAll(".category-button").forEach(button => {
  button.onclick = () => checkAnswer(button.dataset.category, button.dataset.category, "テスト");
});
document.getElementById("bgmStart").play();
setTimeout(() => document.getElementById("bgmLoop").play(), 4000);
showQuestion();
</script>

</body>
</html>
