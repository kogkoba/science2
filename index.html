<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物バトルゲーム</title>
  <style>
    body { background-color: black; color: white; text-align: center; font-family: 'Courier New', monospace; }
    #gameContainer { display: inline-block; border: 2px solid white; padding: 10px; width: 320px; background-color: black; }
    #messageBox {
      border: 2px solid white; padding: 5px; margin-bottom: 10px;
      font-size: 1.2em; height: 4.5em;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    #plantImage {
      width: 200px; height: 200px; object-fit: contain;
      display: block; margin: 10px auto; border: 2px solid white;
    }
    .hp-label { font-size: 1.2em; margin-top: 5px; }
    .hp-bar-container { width: 90%; height: 20px; background-color: gray; margin: 5px auto; position: relative; }
    .hp-bar {
      width: 100%; height: 100%;
      background: linear-gradient(to right, red, darkred);
      transition: width 0.5s ease-in-out;
    }
    #categoryButtons { display: flex; flex-wrap: wrap; justify-content: center; }
    .category-button {
      margin: 5px; padding: 5px; font-size: 1em; cursor: pointer;
      background-color: black; color: white; border: 1px solid white; width: 100px;
    }
    .category-button:hover { background-color: white; color: black; }
    #continueButton {
      display: none; margin-top: 10px; padding: 10px; font-size: 1.2em;
      background-color: black; color: white; border: 2px solid white; cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="messageBox">戦いが はじまった！</div>

  <div class="hp-label">植物 HP</div>
  <div class="hp-bar-container"><div class="hp-bar" id="plantHpBar"></div></div>

  <img id="plantImage" src="" alt="植物の画像">

  <div class="hp-label">プレイヤー HP</div>
  <div class="hp-bar-container"><div class="hp-bar" id="playerHpBar"></div></div>

  <div id="categoryButtons">
    <button class="category-button" data-category="キク">キク</button>
    <button class="category-button" data-category="アブラナ">アブラナ</button>
    <button class="category-button" data-category="イネ">イネ</button>
    <button class="category-button" data-category="マメ">マメ</button>
    <button class="category-button" data-category="ウリ">ウリ</button>
    <button class="category-button" data-category="その他">その他</button>
  </div>

  <button id="continueButton">▶ くちぶえ</button>
</div>

<script>
const IMAGE_FOLDER = "https://kogkoba.github.io/science2/";
const allPlantImages = [

"アブラナ-アブラナ.png", "アブラナ-イヌガラシ.png", "アブラナ-カブ.png", "アブラナ-キャベツ.png",
  "アブラナ-ダイコン.png", "アブラナ-ナズナ.png", "アブラナ-ワサビ.png", "イネ-イネ.png",
  "イネ-エノコログサ.png", "イネ-オヒシバ.png", "イネ-コムギ.png", "イネ-ササ.png", "イネ-ススキ.png",
  "イネ-スズメノカタビラ.png", "イネ-スズメノテッポウ.png", "イネ-タケ.png", "イネ-トウモロコシ.png",
  "イネ-メヒシバ.png", "ウリ-アマチャヅル.png", "ウリ-カボチャ.png", "ウリ-カラスウリ.png",
  "ウリ-キュウリ.png", "ウリ-スイカ.png", "ウリ-ヘチマ.png", "ウリ-ユウガオ.png",
  "キク-オナモミ.png", "キク-キク.png", "キク-コスモス.png", "キク-セイタカアワダチソウ.png",
  "キク-センダングサ.png", "キク-ダリア.png", "キク-タンポポ.png", "キク-ノアザミ.png", "キク-ノゲシ.png",
  "キク-ハルジオン.png", "キク-ヒマワリ.png", "キク-ヒメジョオン.png", "キク-ヒャクニチソウ.png",
  "キク-マーガレット.png", "キク-マリーゴールド.png", "マメ-インゲンマメ.png", "マメ-エンドウ.png",
  "マメ-オジギソウ.png", "マメ-カラスノエンドウ.png", "マメ-クズ.png", "マメ-ゲンゲ.png",
  "マメ-シロツメグサ.png", "マメ-スイートピー.png", "マメ-ネムノキ.png", "マメ-ハギ.png", "マメ-フジ.png",
  "その他-アサガオ.png", "その他-アヤメ.png", "その他-オオバコ.png", "その他-オシロイバナ.png",
  "その他-カタバミ.png", "その他-グラジオラス.png", "その他-サクラ.png", "その他-ジャガイモ.png",
  "その他-スイセン.png", "その他-ツツジ.png", "その他-ツバキ.png", "その他-ツユクサ.png",
  "その他-ヒガンバナ.png", "その他-ヒヤシンス.png", "その他-ホウセンカ.png", "その他-ヤドリギ.png",
  "その他-ヤマブキ.png", "その他-ユリ.png"
];

let playerHp, plantHp, correctCategory;

function updateHpBars() {
  document.getElementById("playerHpBar").style.width = `${(playerHp / 50) * 100}%`;
  document.getElementById("plantHpBar").style.width = `${(plantHp / 50) * 100}%`;
}

function showQuestion() {
  let randomIndex = Math.floor(Math.random() * allPlantImages.length);
  let currentImage = allPlantImages[randomIndex];
  correctCategory = currentImage.split("-")[0];
  let plantName = currentImage.split("-")[1].replace(".png", "");

  document.getElementById("plantImage").src = IMAGE_FOLDER + encodeURIComponent(currentImage);
  document.getElementById("messageBox").textContent = "植物が あらわれた。";
}

function applyDamage(selectedCategory) {
  if (selectedCategory === correctCategory) {
    plantHp = Math.max(0, plantHp - 10);  // HPが負にならないように
    document.getElementById("messageBox").textContent = `植物に 10のダメージ！`;
  } else {
    playerHp = Math.max(0, playerHp - 10);
    document.getElementById("messageBox").textContent = `不正解　プレイヤーに 10のダメージ！`;
  }
  updateHpBars();
  checkGameOver();
}

function checkGameOver() {
  if (plantHp <= 0) {
    document.getElementById("messageBox").textContent = "植物を たおした！";
    document.getElementById("whistleButton").style.display = "block";
    document.getElementById("plantImage").style.display = "none";
  } else if (playerHp <= 0) {
    document.getElementById("messageBox").textContent = "プレイヤーは 倒れた...";
    document.getElementById("continueButton").style.display = "block";
    document.getElementById("plantImage").style.display = "none";
  }
}

function restartGame() {
  document.getElementById("continueButton").style.display = "none";
  document.getElementById("whistleButton").style.display = "none";
  document.getElementById("plantImage").style.display = "block";
  startGame();
}

function startGame() {
  playerHp = 50;
  plantHp = 50;
  updateHpBars();
  document.getElementById("messageBox").textContent = "植物が あらわれた。";  // 初期メッセージを設定
  showQuestion();
}

document.querySelectorAll(".category-button").forEach(button => {
  button.addEventListener("click", (event) => {
    let selectedCategory = event.target.getAttribute("data-category");
    applyDamage(selectedCategory);
  });
});

document.getElementById("continueButton").addEventListener("click", restartGame);
document.getElementById("whistleButton").addEventListener("click", () => {
  document.getElementById("messageBox").textContent = "プレイヤーは くちぶえを吹いた！";
  setTimeout(restartGame, 1500);
});

startGame();
</script>

</body>
</html>
